<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bundle.js" defer></script>
    <link rel="stylesheet" href="../src/style.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <h1 class="title">Battleship</h1>
        <div class="messageBoard"></div>
        <div class="gameboards">
            <div class="playerContainer">
                <p>Your board</p>
                <div class="gameboard"></div>
            </div>
            <div class="opponentContainer">
                <p>Opponent board</p>
                <div class="gameboard"></div>
            </div>
        </div>
        <div class="buttonsContainer">
            <button class="startButton" disabled="true">Start Game</button>
            <button class="resetButton">Reset Game</button>
            <button class="playAgainButton">Play Again</button>
        </div>
        <div class="shipBlockMessage"></div>
        <div class="shipBlock">
            <div class="shipContainer" direction="y"></div>
        </div>
        <div class="shipBlockMessage2">
            <p>Click the ship to change orientation.</p>
            <p>Ships have to be at least 1 square distance of each.</p>
        </div>

    </div>

</body>
</html>
